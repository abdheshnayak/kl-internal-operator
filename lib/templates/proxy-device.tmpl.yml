{{- $services := get . "services"}}
{{- $configmap := get . "configmap"}}
{{- $namespace := get . "namespace"}}
{{- $accountRefs := get . "account-refs"}}
{{- $accountId := get . "account-id"}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "device-proxy-config"
  namespace: {{$namespace}}
  annotations:
    kloudlite.io/account-ref: {{.$accountId}}
  # labels: {{.Labels | toJson }}
  # annotations: {{.Annotations | toJson}}
  ownerReferences: {{$accountRefs | toJson}}
data:
  config.json: |
    {{$configmap | toJson}}



{{- range $value := $services}}
{{- with $value}}

---
kind: Service
apiVersion: v1
metadata:
  annotations:
    kloudlite.io/device-ref: {{.Name}}
  # labels:
  #   mirror.linkerd.io/exported: "true"
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels: {{.Labels | toJson }}
  annotations: {{.Annotations | toJson }}
  ownerReferences: {{.OwnerReferences | toJson}}
spec:
  ports: {{.Spec.Ports | toJson}}
  selector: {{.Spec.Selector | toJson}}
{{- end}}
{{- end}}
