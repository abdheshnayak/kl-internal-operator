{{- $ownerRefs := get . "owner-refs"}}
{{- $regionOwnerRefs := get . "region-owner-refs"}}
{{- $obj := get . "obj"}}
{{- $region := get . "region"}}
{{- $corednsConfigExists := get . "coredns-config-exists"}}
{{- $deviceProxyConfigExists  := get . "device-proxy-config-exists"}}

{{- with $obj }}


{{- if not $deviceProxyConfigExists }}

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wg-network-policy
  namespace: "wg-{{.Name}}"
spec:
  podSelector:
    matchLabels:
      kloudlite.io/wg-pod: "true"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 51820
        - protocol: TCP
          port: 51820
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: kloudlite.io/account-ref
                operator: In
                values:
                  - {{.Name}}
                  - kl-master
  egress:
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8

{{- end}}
